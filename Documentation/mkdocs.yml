
site_name: BigLib Documentation
site_url: "https://rafa-br34.github.io/BigLib/"
repo_name: "BigLib"
repo_url: "https://github.com/rafa-br34/BigLib"



theme:
  name: "material"
  custom_dir: docs/custom_theme/
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - abbr


nav:
    - Home: "index.md"
    - About:
        - "License": "license.md"
        - "Release Notes": "release-notes.md"

    - Modules:
        - Data Integrity:
          - CRC:
            - About: "Modules/DataIntegrity/CRC/About.md"
            - CRCEngineStatic: "Modules/DataIntegrity/CRC/CRCEngineStatic.md"
            - Predefined CRCs: "Modules/DataIntegrity/CRC/Predefined_CRCs.md"
          #- MD5

      

